@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title | stackshare</title>
    <link href="@routes.Assets.versioned("main.css")" rel="stylesheet" type="text/css" media="screen" />
    <link href="@routes.Assets.versioned("favicon.ico")" rel="shortcut icon" type="image/ico" />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="frame">
          <h1 class="stackshare_heavy"><span class="stackshare_light">stack</span>share</h1>
        </div>
      </header>
      <div class="frame">
        @content
      </div>
    </div>
    <div class="copyright">Copyright &copy; 2020 bimo2</div>
    <script src="@routes.Assets.versioned("main.js")" type="text/javascript"></script>
  </body>
</html>
