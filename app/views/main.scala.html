@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title | stackshare</title>
    <link href="@routes.Assets.versioned("main.css")" rel="stylesheet" type="text/css" media="screen" />
    <link href="@routes.Assets.versioned("language.css")" rel="stylesheet" type="text/css" media="screen" />
    <link href="@routes.Assets.versioned("favicon.ico")" rel="shortcut icon" type="image/ico" />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="frame">
          <h1 class="stackshare"><a href="/"><span class="stackshare_light">stack</span>share</a></h1>
          <form class="search">
            <input type="text" placeholder="URL or query" />
            <button>Search</button>
          </form>
          <div class="links">
            <nav>
              <a href="/companies"><img src="@routes.Assets.versioned("companies.svg")" alt="companies" /></a>
            </nav>
            <nav class="nav_mid">
              <a href="/positions"><img src="@routes.Assets.versioned("positions.svg")" alt="positions" /></a>
            </nav>
            <nav>
              <a href="/users"><img src="@routes.Assets.versioned("users.svg")" alt="users" /></a>
            </nav>
          </div>
        </div>
      </header>
      <div class="frame">
        @content
      </div>
    </div>
    <div class="copyright">Copyright &copy; 2020 bimo2</div>
    <script src="@routes.Assets.versioned("main.js")" type="text/javascript"></script>
  </body>
</html>
